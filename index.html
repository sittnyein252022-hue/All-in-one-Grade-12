<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade 12 English Workbook</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(to bottom, #dff5df, #c8f0c8);
    text-align:center;
}

/* Top Design */
.top-bar{
    padding:20px;
    font-size:22px;
    font-weight:bold;
}

.badge{
    display:inline-block;
    background:yellow;
    padding:10px 25px;
    border-radius:40px;
    font-size:22px;
    font-weight:bold;
    color:red;
    box-shadow:0 0 10px rgba(0,0,0,0.3);
}

.grade{
    font-size:40px;
    color:#003399;
    margin-top:30px;
    font-weight:bold;
}

.english{
    font-size:70px;
    color:red;
    font-weight:bold;
    text-shadow:2px 2px 4px #00000050;
}

.workbook{
    font-size:45px;
    color:#006400;
    font-weight:bold;
}

.keys{
    display:inline-block;
    background:white;
    padding:8px 20px;
    border-radius:30px;
    font-weight:bold;
    color:red;
    border:2px solid #ccc;
    margin-left:10px;
}

.subtitle{
    margin-top:15px;
    font-size:20px;
    font-style:italic;
}

.ribbon{
    margin:30px auto;
    width:80%;
    background:white;
    padding:12px;
    font-size:20px;
    color:red;
    font-weight:bold;
    border-radius:5px;
}

.author{
    font-size:40px;
    color:#0066cc;
    margin-top:30px;
    font-weight:bold;
}

.degree{
    font-size:18px;
    margin-top:5px;
}

/* Decorative bottom curves */
.bottom-design{
    margin-top:40px;
    height:120px;
    background: linear-gradient(to right, orange, green);
    border-top-left-radius:100% 80px;
    border-top-right-radius:100% 80px;
}
</style>
</head>

<body>

<div class="top-bar">
    2025-2026 Academic Year
</div>

<div class="badge">
    ပြီးပြည့်စုံ (All in One)
</div>

<div class="grade">
    GRADE 12
</div>

<div class="english">
    ENGLISH
</div>

<div>
    <span class="workbook">WORKBOOK</span>
    <span class="keys">+ Keys</span>
</div>

<div class="subtitle">
    for Improving your teaching and Learning Skills
</div>

<div class="ribbon">
    ၂၀၂၅ / ၂၀၂၆ သင်နှစ်အတွက် အထူးအသစ်ပြင်ဆင်ထားသည်
</div>

<div class="author">
    U Ko Ko Aung
</div>

<div class="degree">
    B.Ed., M.Ed.
</div>

<div class="bottom-design"></div>

</body>
</html>
